<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tutum stackfile visualisation</title>
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h4 class="text-muted">Stackfile Visualisation</h4>
      </div>
      <main class='row'>
        <div class='col-sm-6 stack-input'>
          <textarea class='form-control stack-input-content' id='stackfile-content' placeholder='lb: ...'></textarea>
          <input type='file' onchange='App.populate(this.files)'>
        </div>
        <div class='col-sm-6 stack-vis'></div>
      </main>
    </div>
    <script src="scripts/vendor/js-yaml.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
